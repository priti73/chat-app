<!DOCTYPE html>
<html>
  <head>
    <title>Chat Window</title>
  </head>
  <body>
    <div id="chat-window">
      <div id="user-list">
        <!-- Display list of users here -->
      </div>
      <div id="chat-messages">
        <!-- Display chat messages here -->
      </div>
      <form id="chat-form">
        <input type="text" id="chat-message" placeholder="Type your message here">
        <button type="submit">Send</button>
      </form>
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js">
    </script>
    <script src="groupchat.js"></script>
  </body>
</html>
